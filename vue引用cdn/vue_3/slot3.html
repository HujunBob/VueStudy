<!DOCTYPE html>
<html>
<head>
	<title>111</title>
	<meta charset="utf-8">
	<script src="js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<style>
		
	</style>
</head>
<body>
	<div id="box">
		<aaa>
			<ul slot="ul-slot">
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
			<ol slot="ol-slot">
				<li>aaa</li>
				<li>bbb</li>
				<li>ccc</li>
			</ol>
		</aaa>
		<hr>
		<aaa></aaa>
	</div>
	<template id="aaa">
		<h1>xxxx</h1>
		<slot name="ul-slot">这是默认情况</slot>
		<slot name="ol-slot">这是默认情况2</slot>
		<p>welcome vue</p>
	</template>

	<script>
		var vm=new Vue({
			el: "#box",
			data:{
				a:'aaa'
			},
			components:{
				'aaa':{
					template:'#aaa', 
				}
			}
		});
	</script>
</body>
</html>
