<!DOCTYPE html>
<html>
<head>
	<title>111</title>
	<meta charset="utf-8">
	<script src="js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<style>
		
	</style>
</head>
<body>
	<div id="box">
		<!-- <input type="button" @click="a='aaa'" value="aaa组件">
		<input type="button" @click="a='bbb'" value="bbb组件"> -->
		<component :is='a'></component>
	</div>
	<template id="aaa">
		<span>我是父级-->{{msg}}</span>
		<bbb @child-msg="get"></bbb>
	</template>
	<template id="bbb">
		<h3>子组件</h3>
		<input type="button" name="" value="send" @click="send">
	</template>
	<script>
		var vm=new Vue({
			el: "#box",
			data:{
				a:'aaa'
			},
			components:{
				'aaa':{
					data(){
						return{
							msg:111,
							msg2:'我是父组件的数据'
						}
					},
					template:'#aaa', 
					methods:{
						get(msg){
							//alert(msg)
							this.msg=msg;
						}
					},
					components:{
						'bbb':{
							data(){
								return {
									a:'我是子组件数据'
								}
							},
							template:'#bbb',
							methods:{
								send(){
									this.$emit('child-msg',this.a)
								}
							}
						}
					}
				}
			}
		});
	</script>
</body>
</html>
