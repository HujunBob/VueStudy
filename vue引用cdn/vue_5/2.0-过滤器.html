<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 学习</title>
    <style>

    </style>
    <script src="vue1.0.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:'#box',
                data:{
                    msg:123
                }
            });
        };
    </script>
</head>
<body>
    <div id="box">
        {{msg | currency}}
    </div>
</body>
</html>
