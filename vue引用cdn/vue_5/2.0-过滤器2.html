<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 学习</title>
    <style>

    </style>
    <script src="vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:'#box',
                data:{
                    msg:{a:1,b:2,c:3}
                }
            });
        };
    </script>
</head>
<body>
<div id="box">
    {{msg}}
</div>
</body>
</html>
